<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --color-primary: #9a0000;
            --color-secondary: #c20000;
            --color-accent: #de0e0e;
            --color-light-accent: #ff4e4e;
            --color-light: #FFF0F0;
        }

        body {
            background-color: var(--color-light);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        h2 {
            color: var(--color-primary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid var(--color-accent);
            display: inline-block;
            padding-bottom: 0.3rem;
        }

        .card {
            border-top: 5px solid var(--color-primary);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 600;
            color: var(--color-primary);
        }

        .form-control, .form-select {
            border-radius: 6px;
            border: 1px solid var(--color-light-accent);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(154, 0, 0, 0.4);
        }

        .btn-success {
            background-color: var(--color-accent);
            border: none;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: var(--color-secondary);
        }

        .btn-secondary {
            font-weight: bold;
        }
    </style>
</head>
<body class="container mt-5">
    <h2>Registrar Nuevo Usuario</h2>
    <div class="card p-4">
        <form method="POST" action="/registrar_usuario">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-person"></i> Nombre completo</label>
                    <input type="text" name="nombre_completo" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-card-text"></i> CURP</label>
                    <input type="text" name="curp" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-credit-card"></i> Número de tarjeta</label>
                    <input type="text" name="folio" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-telephone"></i> Número de contacto</label>
                    <input type="" name="numero_contacto" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                    <input type="email" name="email" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-geo-alt"></i> Dirección</label>
                    <input type="text" name="direccion" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label"><i class="bi bi-house"></i> Colonia</label>
                    <select name="colonia" class="form-select" required>
                        <option value="">Selecciona una Colonia</option>
                        <option value="Emiliano Zapata">Emiliano Zapata</option>
                        <option value="Barrio Santa Cruz">Barrio Santa Cruz</option>
                        <option value="Villa Hermosa">Villa Hermosa</option>
                        <option value="Centro">Centro</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label"><i class="bi bi-mailbox"></i> Código Postal</label>
                    <input type="" name="codigo_postal" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label"><i class="bi bi-gender-ambiguous"></i> Género</label>
                    <select name="genero" class="form-select" required>
                    <option value="">Selecciona un Género</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label"><i class="bi bi-info-circle"></i> Estatus</label>
                    <select name="estatus" class="form-select">
                        <option value="">Selecciona una opción</option>
                        <option value="Soltero">Soltero</option>
                        <option value="Casado">Casado</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Guardar Usuario
                </button>
                <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
