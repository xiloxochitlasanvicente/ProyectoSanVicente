<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta del Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --color-primary: #9a0000;
            --color-secondary: #c20000;
            --color-accent: #de0e0e;
            --color-light-accent: #ff4e4e;
            --color-light: #FFF0F0;
            --color-dark: #1A1A1A;
            --color-alert: #ea0001;
        }

        body {
            background-color: var(--color-light);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .tarjeta {
            width: 360px;
            background-color: white;
            border-radius: 12px;
            border-top: 5px solid var(--color-primary);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .tarjeta h3 {
            color: var(--color-primary);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 0.5rem;
        }

        .tarjeta p {
            font-size: 1rem;
            margin: 0.5rem 0;
            color: var(--color-dark);
        }

        .qr-code {
            margin: 1.5rem 0;
            width: 150px;
            height: 150px;
            object-fit: contain;
            border: 2px solid var(--color-light-accent);
            border-radius: 8px;
            padding: 5px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-custom {
            padding: 0.5rem 1.2rem;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            color: white;
        }

        .btn-cancelar {
            background-color: var(--color-alert);
        }

        .btn-pdf {
            background-color: var(--color-primary);
        }

        .btn-cancelar:hover {
            background-color: #d60000;
            color: white;
        }

        .btn-pdf:hover {
            background-color: var(--color-secondary);
            color: white;
        }
    </style>
</head>
<body>
    <div class="tarjeta">
        <h3><i class="bi bi-credit-card-2-front-fill"></i> Tarjeta de Usuario</h3>
        <p><strong>Número de tarjeta:</strong> {{ usuario.Folio }}</p>
        <p><strong>Nombre:</strong> {{ usuario.Nombre_completo }}</p>
        <p><strong>Colonia:</strong> {{ usuario.Colonia }}</p>
        <p><strong>Dirección:</strong> {{ usuario.Direccion }}</p>
        <img src="{{ url_for('codigo_qr', folio=usuario.Folio) }}" alt="QR Code" class="qr-code">

        <div class="botones">
            <a href="/usuarios" class="btn-custom btn-cancelar">
                <i class="bi bi-x-circle"></i> Cancelar
            </a>
            <a href="{{ url_for('descargar_pdf', folio=usuario.Folio) }}" target="_blank" class="btn-custom btn-pdf">
                <i class="bi bi-download"></i> Descargar PDF
            </a>
        </div>
    </div>
</body>
</html>
