<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --color-primary: #9a0000;
            --color-secondary: #c20000;
            --color-accent: #de0e0e;
            --color-light-accent: #ff4e4e;
            --color-light: #FFF0F0;
        }

        body {
            background-color: var(--color-light);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 900px;
        }

        h1 {
            color: var(--color-primary);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 3px solid var(--color-accent);
            padding-bottom: 0.5rem;
        }

        .card-menu {
            border-top: 5px solid var(--color-primary);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }

.logo-placeholder {
    width: 90%;
    height: 90%;
    overflow: hidden;
    border-radius: 10px;
    margin-bottom: 2rem;
}

.logo-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}


        .btn-menu {
            font-weight: 600;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--color-secondary);
        }

        .btn-danger {
            background-color: var(--color-accent);
            border: none;
        }

        .btn-danger:hover {
            background-color: var(--color-secondary);
        }
        .btn i {
                font-size: 1.5rem;
            }

    </style>
</head>
<body class="container mt-5">

    <h1>Sistema de Gestión de Agua Potable</h1>

    <div class="card-menu">

        <div class="logo-placeholder">
        <img src="../static/logo2.jpg" alt="imagen de logo" class="logo-img">
        </div>


        <div class="d-grid gap-3">
            <a href="{{ url_for('usuarios') }}" class="btn btn-menu btn-primary">
                <i class="bi bi-people-fill"></i> Usuarios
            </a>
            <a href="{{ url_for('pagos') }}" class="btn btn-menu btn-danger">
                <i class="bi bi-credit-card-2-front-fill"></i> Pagos
            </a>
        </div>
    </div>

</body>
</html>
